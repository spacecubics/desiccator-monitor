name: SSH and Docker Deployment
# 手動実行用のトリガー
on:
  push:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  ssh_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh && chmod 700 ~/.ssh
        echo "$SSH_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
      env:
        SSH_KEY: ${{ secrets.SWITCHBOT }}  # GitHub Secretsに保存されたSSH秘密鍵

    - name: Add SSH host to known hosts
      run: |
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
      env:
        HOST: ${{ secrets.HOST }}  # GitHub Secretsに保存されたサーバーのホスト名またはIP

    - name: Pull latest changes and deploy with Docker
      run: |
        ssh -o "StrictHostKeyChecking=no" -i ~/.ssh/id_rsa $HOST "
          cd desiccator-monitor && git pull && docker compose up -d
        "
      env:
        HOST: ${{ secrets.HOST }}  # GitHub Secretsに保存されたサーバーのホスト名またはIP

    - name: Check the status of Docker containers
      run: |
        ssh -o "StrictHostKeyChecking=no" -i ~/.ssh/id_rsa $HOST "
          docker ps
        "
      env:
        HOST: ${{ secrets.HOST }}  # GitHub Secretsに保存されたサーバーのホスト名またはIP

