name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.switchbot }}
        
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no yuma@meg.local "cd desiccator-monitor && git pull && docker compose up -d"
